<html>
	<head>
		<title>Testing Ammado API</title> 
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	</head>
<body>

<form method="post" action="https://api-test.ammado.net/v1/donate" accept-charset="utf-8">
	<div>
		<label for="donorEmail">Email:</label>
		<input type="email" name="donorEmail" id="donorEmail" value="" />
		<input type="text" name="donorFirstName" id="donorFirstName" value="" />
	</div>

	<fieldset>
		<div>
			<input type="radio" name="donationAmount" id="amount10" value="10" />
			<label for="amount10">€10</label>
		</div>

		<div>
			<input type="radio" name="donationAmount" id="amount25" value="25" />
			<label for="amount25">€25</label>
		</div>

		<div>
			<input type="radio" name="donationAmount" id="amount50" value="50" />
			<label for="amount50">€50</label>
		</div>

		<div>
			<input type="radio" name="donationAmount" id="amountOther" value="" />
			<label for="amountOther">Other</label>
			<input type="number" min="4" max="10000"
					name="donationAmount" id="customAmount" />
		</div>
	</fieldset>
	<input type="hidden" name="currencyCode" value="EUR" />
	<input type="hidden" name="beneficiaryId" value="488" />
	<input type="hidden" name="apiKey" value="9CACC3AA-C207-4510-A553-461CBCA34ADB" />
	<input type="hidden" name="onSuccess" value="http://www.sukrupa.org/"/>
	<button id="submit" type="button">Donate</button>
	<script>

		$("#submit").click(function(e){
			
			var submitData = {};
			submitData.beneficiaryId = "118838";
			submitData.apiKey  = "9CACC3AA-C207-4510-A553-461CBCA34ADB";
			submitData.onSuccess = "http://beta.sukrupa.org/donation-success";
			submitData.onError = "http://beta.sukrupa.org/donation-failure";
			submitData.donorFirstName = $("#donorFirstName").val();
			submitData.donorEmail = $("#donorEmail").val();
			submitData.donationAmount = $("#amount10").val();
			submitData.currencyCode = $("#currencyCode").val();

			$.post("https://api.ammado.net/v1/donate",submitData,onSuccess);
		});
		
		function onSuccess(result)
		{
			
		}
	</script>
</form>

</body>
</html>
